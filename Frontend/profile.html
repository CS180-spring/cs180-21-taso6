<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="listPage.css">
        <script src="listPage.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
            h1 {
                text-align: center;
                color: #333;
            }
            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px #ccc;
            }
            .profile-img {
                display: block;
                margin: 0 auto;
                max-width: 200px;
                border-radius: 50%;
                border: 5px solid #fff;
                box-shadow: 0 0 10px #ccc;
            }
            p {
                text-align: center;
                color: #555;
                margin-top: 20px;
                line-height: 1.5;
            }
            label {
                display: block;
                font-weight: bold;
                margin-top: 20px;
                color: #333;
            }
            input[type=text], input[type=email], input[type=password] {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }
            button {
                background-color: #4CAF50;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #3e8e41;
            }
            ul {
                list-style: none;
            }
            li {
                margin-bottom: 10px;
            }
            .logoutPage {
                position: absolute;
                left: 90%;
            }
            .profile {
                position: absolute;
                margin-left: 11%;
            }
            .database {
                position: absolute;
                margin-left: 3%;
            }
        </style>
    </head>

            <div id = "logo">

            </div>
            <div id = "logoText">
                BirbyDB

        </nav>

                    <label for="name">Name:</label>

        </main>

</html>
