        }
        ul {
            list-style: none;
        }
        li {
            margin-bottom: 10px;
            z-index: 100;
        }

        .tab {
            display: none; /* Hide all tabs by default */
        }
    </style>
    <script>
        function addTab() {
            // Get the input value for the new tab name
            var newTabName = document.getElementById("newTabName").value;

            // Create a new tab button
            var newButton = document.createElement("button");
            newButton.textContent = newTabName;

            // Add the click event listener to open the new tab
            newButton.onclick = function() {
                openTab(newTabName);
            };

            // Add the new button to the tabs container
            var tabsContainer = document.getElementById("tabsContainer");
            tabsContainer.appendChild(newButton);

            // Create a new tab content section
            var newTabContent = document.createElement("div");
            newTabContent.id = newTabName;
            newTabContent.className = "tab";
            newTabContent.innerHTML = "<h2>Content for " + newTabName + "</h2>" +
                "<p>This is the content for " + newTabName + ".</p>";

            // Append the new tab content section
            document.body.appendChild(newTabContent);

            // Clear the input field
            document.getElementById("newTabName").value = "";

            //WORK IN PROGRESS, currently doesnt work in a container.
        }
        function openTab(tabName) {
            // Hide all tabs
            var tabs = document.getElementsByClassName("tab");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            // Show the selected tab
            var tabContent = document.getElementById(tabName);
            tabContent.style.display = "block";
        }
    </script>

            function updateForm() {

                document.getElementById("email").value = newEmail;
            }

        <h2>My Lists</h2>
        <ul id="button-list">
            <li><a href = "profilelist.html"><button>My List</button></a></li>
        </ul>

        <form id="add-button-form">
            <label for="button-text">Button Text:</label>
            <input type="text" id="button-text" required>
            <button type="submit">Add Button</button>
        </form>

        <script>
            document.getElementById('add-button-form').addEventListener('submit', function (event) {
                event.preventDefault(); // prevent form submission

                var buttonText = document.getElementById('button-text').value;
                var buttonList = document.getElementById('button-list');

                // Create a new list item
                var li = document.createElement('li');
                var button = document.createElement('button');
                button.textContent = buttonText;

                var link = "profilelist.html";

                button.addEventListener('click', function() {
                    window.location.href = link;
                });

                var removeButton = document.createElement('smallbutton');
                removeButton.textContent = 'X';
                removeButton.addEventListener('click', function() {
                    buttonList.removeChild(li);
                });

                li.appendChild(button);
                li.appendChild(removeButton);

                buttonList.appendChild(li);

                // Clear the input field
                document.getElementById('button-text').value = '';
            });
        </script>
