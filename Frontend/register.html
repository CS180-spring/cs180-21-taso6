<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F8F8F8;
      margin: 0;
      padding: 0;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 400px;
      padding: 20px;
      background-color: #FFFFFF;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 2px 5px 0px rgba(0,0,0,0.3);
      text-align: center;
    }
    .container img {
      display: block;
      margin: 0 auto 20px;
    }
    .container p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #777777;
      text-align: center;
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 0%;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      text-align: center;
    }
    .form-group input[type="text"],
    .form-group input[type="username"],
    .form-group input[type="password"],
    .form-group button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    .form-group button {
      background-color: #bb8fbb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      opacity: 0.8;
    }
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #bb8fbb;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }
    .back-button:hover {
      opacity: 0.8;
    }
    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    /* Header styles */
    nav {
      background-color: rgba(20, 87, 255, 0.124);
      padding-bottom: 5%;
      position: relative;
    }
    .logoutPage {
      position: absolute;
      left: 90%;
    }
    .profile {
      position: absolute;
      margin-left: 18%;
    }
    .database {
      position: absolute;
      margin-left: 10%;
    }
    .home {
      position: absolute;
      margin-left: 3%;
    }
    #logo {
      position: absolute;
      left: 48%;
      width: 100px;
    }
    #logoText {
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: bold;
      font-size: 75px;
      padding-top: 70px;
    }
  </style>
</head>
<body>
<nav id="header" role="navigation">
  <br/>
  <a href="homepage.html" class="home"><button>Home</button></a>
  <a href="listPage.html" class="database"><button>Database</button></a>
  <a href="profile.html" class="profile"><button>Profile</button></a>
  <a href="login_frontend.html" class="logoutPage"><button style="background-color: rgb(77, 74, 74);">Logout</button></a>
  <div id="logo">
    <img id="logo" src="images/purple_bird.png" alt="image of the weird purple bird; Birby logo">
  </div>
  <div id="logoText">
    BirbyDB
  </div>
</nav>
<div class="form-container">
  <div class="container">
    <h1 style="text-align: center;">Registration</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
