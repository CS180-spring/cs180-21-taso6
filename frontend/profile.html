            .container {

                box-shadow: 0 0 10px #ccc;
            }

            button {

                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {

            ul {

            }

            .logoutPage {

            .profile {

                margin-left: 11%;
            }
            .database {
                position: absolute;
                margin-left: 3%;
            }
            .tab {
                display: none; /* Hide all tabs by default */
            }
        </style>
        <script>
            function addTab() {
                // Get the input value for the new tab name
                var newTabName = document.getElementById("newTabName").value;

                // Create a new tab button
                var newButton = document.createElement("button");
                newButton.textContent = newTabName;

                // Add the click event listener to open the new tab
                newButton.onclick = function() {
                    openTab(newTabName);
                };

                // Add the new button to the tabs container
                var tabsContainer = document.getElementById("tabsContainer");
                tabsContainer.appendChild(newButton);

                // Create a new tab content section
                var newTabContent = document.createElement("div");
                newTabContent.id = newTabName;
                newTabContent.className = "tab";
                newTabContent.innerHTML = "<h2>Content for " + newTabName + "</h2>" +
                                            "<p>This is the content for " + newTabName + ".</p>";

                // Append the new tab content section
                document.body.appendChild(newTabContent);

                // Clear the input field
                document.getElementById("newTabName").value = "";

                //WORK IN PROGRESS, currently doesnt work in a container.
            }
            function openTab(tabName) {
                // Hide all tabs
                var tabs = document.getElementsByClassName("tab");
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].style.display = "none";
                }

                // Show the selected tab
                var tabContent = document.getElementById(tabName);
                tabContent.style.display = "block";
            }
        </script>
